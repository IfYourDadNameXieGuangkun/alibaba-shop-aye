spring:
  cloud:
    nacos:
      config:
        timeout: 100000
        server-addr: localhost:8848
        file-extension: yaml
        encode: UTF-8
        namespace: 2c9ad79f-0c66-4f64-875e-8d15f3b27c37
        group: product
        prefix: shop-service-product
        #        扩展配置 : 优先级中,n越大,优先级越高
        ext-config[0]:
          data-id: shop-mysql.yaml
          refresh: true
          group: dataSource
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false











