spring:
  cloud:
    nacos:
      config:
        timeout: 100000
        server-addr: localhost:8848
        file-extension: yaml
        encode: UTF-8
        namespace: d5387b9c-9a9b-4d54-a99e-8f0a0269dcdd
        group: reg
        prefix: shop-service-reg
        #        扩展配置 : 优先级中,n越大,优先级越高
        ext-config[0]:
          data-id: shop-mysql.yaml
          refresh: true
          group: dataSource
        ext-config[1]:
          data-id: mq-service.yaml
          refresh: true
          group: msg











